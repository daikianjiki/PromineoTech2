<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Assignment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    
    <br>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-list">Add Shopping Item</label>
                        <input type="text" class="form-control" id="new-list" placeholder="Item">
                        <br>
                        <button id="add" class="btn btn-info from-control">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table id="list" class="table table-success table-striped">
        <tr>
            <th>Shopping List</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="table.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
